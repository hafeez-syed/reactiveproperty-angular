<!doctype html>
<html ng-app="app">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <script type="text/javascript" src="../lib/angular/angular.js" charset="utf-8"></script>
    <script type="text/javascript" src="../lib/rxjs/rx.lite.js" charset="utf-8"></script>

    <script type="text/javascript" src="../../reactiveproperty-angular.js" charset="utf-8"></script>
    <script type="text/javascript" src="command.js" charset="utf-8"></script>
</head>

<body>
    <div ng-controller="CommandCtrl">
        <input type="checkbox" ng-model="isChecked1.value">
        <input type="checkbox" ng-model="isChecked2.value">
        <input type="checkbox" ng-model="isChecked3.value">
        <input type="checkbox" ng-model="isChecked4.value">
        <input type="text" ng-model="currentText.value">

        <button rp-command="checkedCommand" rp-parameter="currentText.value">push</button>
    </div>
</body>

</html>
