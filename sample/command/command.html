<!doctype html>
<html ng-app="app">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <script type="text/javascript" src="../lib/angular/angular.js" charset="utf-8"></script>
    <script type="text/javascript" src="../lib/rxjs/rx.js" charset="utf-8"></script>
    <script type="text/javascript" src="../lib/rxjs/rx.time.js" charset="utf-8"></script>

    <script type="text/javascript" src="../../rxprop.ng.js" charset="utf-8"></script>
    <script type="text/javascript" src="command.js" charset="utf-8"></script>
</head>

<body>
    <div ng-controller="CommandCtrl">
        <input type="checkbox" rx-model="isChecked1">
        <input type="checkbox" rx-model="isChecked2">
        <input type="checkbox" rx-model="isChecked3">
        <input type="checkbox" rx-model="isChecked4">
        <input type="text" rx-model="currentText">

        <button rx-command="checkedCommand" rx-parameter="currentText.value">push</button>
    </div>
</body>

</html>
