<!doctype html>
<html ng-app="app">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <script type="text/javascript" src="../lib/angular/angular.js" charset="utf-8"></script>
    <script type="text/javascript" src="../lib/rxjs/rx.js" charset="utf-8"></script>
    <script type="text/javascript" src="../lib/rxjs/rx.async.js" charset="utf-8"></script>
    <script type="text/javascript" src="../lib/rxjs/rx.time.js" charset="utf-8"></script>

    <script type="text/javascript" src="../../rxprop.ng.js" charset="utf-8"></script>
    <script type="text/javascript" src="search.js" charset="utf-8"></script>
</head>

<body>
    <div ng-controller="SearchCtrl">
        <input type="text" rp-model="inputText">

        <ul>
            <li ng-repeat="result in results.value">{{result}}</li>
        </ul>
    </div>
</body>

</html>
