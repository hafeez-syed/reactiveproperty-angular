<!doctype html>
<html ng-app="app">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <script type="text/javascript" src="../lib/angular/angular.js" charset="utf-8"></script>
    <script type="text/javascript" src="../lib/rxjs/rx.js" charset="utf-8"></script>
    <script type="text/javascript" src="../lib/rxjs/rx.binding.js" charset="utf-8"></script>
    <script type="text/javascript" src="../lib/rxjs/rx.time.js" charset="utf-8"></script>

    <script type="text/javascript" src="../../reactiveproperty-angular.js" charset="utf-8"></script>
    <script type="text/javascript" src="typescript.js" charset="utf-8"></script>
</head>

<body>
<div ng-controller="TSCtrl">
    Appears character after 1 second.
    <br/>
    <input type="text" rp-model="inputText">
    <br/>
    {{displayText.value}}
    <br/>
    <button rp-command="replaceTextCommand">Is TextBox empty or not?</button>
</div>
</body>

</html>
